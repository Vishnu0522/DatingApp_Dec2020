<form #registerForm="ngForm" (ngSubmit)="Register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <!-- <div class="form-group">
        <label>who is your favourate user?</label>
        <select class="form-control">
            <option *ngFor="let item of usersFromHomeCompnent" [value]="item.userName">{{item.userName}}</option>
        </select>
    </div> -->
    <div class="form-group">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control"
        name="Password" [(ngModel)]="model.Password"
        placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2" (submit)="Register()">Register</button>
        <button type="button" class="btn btn-success mr-2" (click)="Cancel()">Cancel</button>
    </div>
</form>
