<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Dating App</a>
        <ul class="navbar-nav mr-auto">
            <ng-container *ngIf="_accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/members' routerLinkActive='active'>Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" routerLink='/message' routerLinkActive='active' tabindex="-1"
                        aria-disabled="true">Message</a>
                </li>
                <li class="nav-item" *ngIf="IsLoggedIn">
                    <a class="nav-link" (click)="logout()">logout</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link disabled" routerLink='/error' routerLinkActive='active' tabindex="-1"
                    aria-disabled="true">Error</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="IsLoggedIn" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{model.username}}</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Edit Program</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">logout</a>
            </div>
        </div>
        <form *ngIf="!IsLoggedIn" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()"
            autocomplete="off">
            <input class="form-control mr-sm-2" type="text" name="username" [(ngModel)]="model.Username"
                placeholder="UserName">
            <input class="form-control mr-sm-2" type="Password" name="password" [(ngModel)]="model.Password"
                placeholder="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
